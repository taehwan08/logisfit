{% extends 'base_auth.html' %}
{% load static %}

{% block title %}비밀번호 찾기{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo">
                <img src="{% static 'images/logo.png'%}">
            </div>
            <p class="auth-subtitle">비밀번호 재설정</p>
        </div>

        <form method="post" class="auth-form">
            {% csrf_token %}

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <div class="text-center mb-3" style="font-size:0.88rem; color:#64748b; line-height:1.6;">
                가입하신 이메일 주소를 입력하시면<br>
                비밀번호 재설정을 위한 인증번호를 보내드립니다.
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-envelope"></i>
                    </span>
                    <input type="email" class="form-control" id="email" name="email"
                           placeholder="example@email.com" required autofocus
                           value="{{ request.POST.email|default:'' }}">
                </div>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-send me-2"></i>인증번호 전송
                </button>
            </div>
        </form>

        <div class="auth-footer">
            <p class="mb-0">
                <a href="{% url 'accounts:login' %}">
                    <i class="bi bi-arrow-left me-1"></i>로그인으로 돌아가기
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
